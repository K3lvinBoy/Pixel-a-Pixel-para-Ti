<script>
  window.onload = () => {
    const centerDelay = 2500; // tiempo después de hojas
    const petalDelay = 3500;  // tiempo después del centro

    // Mostrar el centro
    setTimeout(() => {
      const center = document.querySelector('.flower_center');
      center.style.opacity = '1';
      center.style.pointerEvents = 'auto';
    }, centerDelay);

    // Mostrar los pétalos después
    setTimeout(() => {
      document.querySelectorAll('.flower_petal').forEach(petal => {
        petal.style.opacity = '1';
        petal.style.pointerEvents = 'auto';
      });
    }, petalDelay);
  };
</script>

<script>
document.querySelector('.sunflower').addEventListener('click', function() {
  document.getElementById('popup-leaf').classList.add('show');
  setTimeout(() => {
    document.getElementById('popup-leaf').classList.remove('show');
  }, 4000); // Oculta la hoja después de 4 segundos
});
</script>
